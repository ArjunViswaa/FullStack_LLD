<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF - 8" />
    <meta http-equiv="X - UA - Compatible" content="IE = edge" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <title>Document</title>
</head>

<body>
    <div id="doubleHolder">
        <button class="double">double</button>
    </div>
    <script>
        //Q Create a button that is destroyed by clicking on it but two new buttons are created in it's place.
        const cb = (e) => {
            let btn1 = document.createElement("button")
            btn1.setAttribute("class", "first-button")
            // btn1.addEventListener("click", cb);
            btn1.innerHTML = "First Button"

            let btn2 = document.createElement("button")
            btn2.setAttribute("class", "second-button")
            btn2.innerHTML = "Second Button"

            e.target.parentElement.appendChild(btn1)
            e.target.parentElement.appendChild(btn2)

            e.target.remove()
        }
        document.querySelector(".double").addEventListener('click', cb)
    </script>
</body>

</html>
